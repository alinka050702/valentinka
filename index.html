<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Cristian ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Pacifico', cursive;
            overflow: auto;
            text-align: center;
        }

        h1 {
            color: #d63384;
            font-size: 2.8rem;
            margin-bottom: 40px;
            padding: 0 20px;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5);
        }

        .btn-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            min-height: 100px;
        }

        button {
            padding: 15px 35px;
            font-size: 1.3rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Pacifico', cursive;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #ffffff;
            color: #ff4d6d;
            position: relative;
        }

        .heart {
            position: fixed;
            font-size: 24px;
            animation: floatUp 3s linear forwards;
            user-select: none;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
        }

        .gif-container {
            margin-top: 30px;
            max-width: 90%;
        }

        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div class="content" id="mainContent">
        <h1>Cristian, ¬øquieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
        
        <div class="btn-container">
            <button id="yesBtn">¬°S√ç!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('mainContent');

        let yesScale = 1.0;
        let noScale = 1.0;

        noBtn.addEventListener('mouseover', () => {
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.random() * maxX + 'px';
            noBtn.style.top = Math.random() * maxY + 'px';

            noScale -= 0.1;
            yesScale += 0.2;

            if (noScale < 0.4) noScale = 0.4;
            
            noBtn.style.transform = `scale(${noScale})`;
            yesBtn.style.transform = `scale(${yesScale})`;
        });

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            
            document.body.appendChild(heart);
            
            setTimeout(() => heart.remove(), 4000);
        }

        yesBtn.addEventListener('click', () => {
            mainContent.innerHTML = `
                <h1 style="font-size: 3.5rem;">¬°Nos vemos pronto, amor m√≠o! ‚ù§Ô∏èü•∞</h1>
                <div class="gif-container">
                    <img src="grok-video-ec92764d-d8e0-4d45-9ab8-87d1c7f88731.gif" alt="Love GIF">
                </div>
            `;
            
            setInterval(createHeart, 150);
        });
    </script>
</body>
</html>

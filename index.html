<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Cristian ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            /* –ù–µ–∂–Ω—ã–π —Ä–æ–∑–æ–≤—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç */
            background: linear-gradient(45deg, #ff9a9e 0%, #fad0c4 99%, #fad0c4 100%);
            font-family: 'Pacifico', cursive;
            overflow: hidden;
            text-align: center;
        }

        h1 {
            color: #d63384;
            font-size: 2.8rem;
            margin-bottom: 40px;
            padding: 0 20px;
            text-shadow: 1px 1px 3px rgba(255, 255, 255, 0.5);
        }

        .btn-container {
            display: flex;
            gap: 20px;
            align-items: center;
            justify-content: center;
            min-height: 100px; /* –†–µ–∑–µ—Ä–≤–∏—Ä—É–µ–º –º–µ—Å—Ç–æ */
        }

        button {
            padding: 15px 35px;
            font-size: 1.3rem;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-family: 'Pacifico', cursive;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            /* –ü–ª–∞–≤–Ω—ã–π –ø–µ—Ä–µ—Ö–æ–¥ –¥–ª—è –∏–∑–º–µ–Ω–µ–Ω–∏—è —Ä–∞–∑–º–µ—Ä–∞ */
            transition: all 0.3s ease;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
            z-index: 10;
        }

        #noBtn {
            background-color: #ffffff;
            color: #ff4d6d;
            position: relative; /* –°–Ω–∞—á–∞–ª–∞ —Å—Ç–æ–∏—Ç –æ–±—ã—á–Ω–æ */
        }

        /* –ê–Ω–∏–º–∞—Ü–∏—è —Å–µ—Ä–¥–µ—á–µ–∫ */
        .heart {
            position: fixed;
            font-size: 24px;
            animation: floatUp 3s linear forwards;
            user-select: none;
            pointer-events: none;
            z-index: 0;
        }

        @keyframes floatUp {
            0% { transform: translateY(100vh) scale(0.5) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-10vh) scale(1.2) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div class="content" id="mainContent">
        <h1>Cristian, ¬øquieres ser mi San Valent√≠n? ‚ù§Ô∏è</h1>
        
        <div class="btn-container">
            <button id="yesBtn">¬°S√ç!</button>
            <button id="noBtn">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const mainContent = document.getElementById('mainContent');

        // –ù–∞—á–∞–ª—å–Ω—ã–µ –º–∞—Å—à—Ç–∞–±—ã –∫–Ω–æ–ø–æ–∫
        let yesScale = 1.0;
        let noScale = 1.0;

        // –õ–æ–≥–∏–∫–∞ –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ –Ω–∞–∂–∞—Ç—å "–ù–µ—Ç"
        noBtn.addEventListener('mouseover', () => {
            // 1. –ö–Ω–æ–ø–∫–∞ —É–±–µ–≥–∞–µ—Ç
            const maxX = window.innerWidth - noBtn.offsetWidth;
            const maxY = window.innerHeight - noBtn.offsetHeight;
            
            // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –Ω–∞ fixed, —á—Ç–æ–±—ã –æ–Ω–∞ –º–æ–≥–ª–∞ –ª–µ—Ç–∞—Ç—å –ø–æ –≤—Å–µ–º—É —ç–∫—Ä–∞–Ω—É
            noBtn.style.position = 'fixed';
            noBtn.style.left = Math.random() * maxX + 'px';
            noBtn.style.top = Math.random() * maxY + 'px';

            // 2. –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Ä–∞–∑–º–µ—Ä–æ–≤
            noScale -= 0.1; // "–ù–µ—Ç" —É–º–µ–Ω—å—à–∞–µ—Ç—Å—è
            yesScale += 0.2; // "–î–∞" —Ä–∞—Å—Ç–µ—Ç –±—ã—Å—Ç—Ä–µ–µ

            // –û–≥—Ä–∞–Ω–∏—á–∏–º –º–∏–Ω–∏–º–∞–ª—å–Ω—ã–π —Ä–∞–∑–º–µ—Ä "–ù–µ—Ç", —á—Ç–æ–±—ã –æ–Ω–∞ –Ω–µ –∏—Å—á–µ–∑–ª–∞ —Å–æ–≤—Å–µ–º
            if (noScale < 0.4) noScale = 0.4;
            
            // –ü—Ä–∏–º–µ–Ω—è–µ–º –Ω–æ–≤—ã–µ —Ä–∞–∑–º–µ—Ä—ã
            noBtn.style.transform = `scale(${noScale})`;
            yesBtn.style.transform = `scale(${yesScale})`;
        });

        // –§—É–Ω–∫—Ü–∏—è —Å–æ–∑–¥–∞–Ω–∏—è —Å–µ—Ä–¥–µ—á–∫–∞
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '‚ù§Ô∏è';
            // –°–ª—É—á–∞–π–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è –ø–æ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª–∏ –∏ —Å–ª—É—á–∞–π–Ω—ã–π —Ä–∞–∑–º–µ—Ä
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.fontSize = (Math.random() * 20 + 15) + 'px';
            // –°–ª—É—á–∞–π–Ω–∞—è —Å–∫–æ—Ä–æ—Å—Ç—å –ø–æ–ª–µ—Ç–∞
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            
            document.body.appendChild(heart);
            
            // –£–¥–∞–ª—è–µ–º —Å–µ—Ä–¥–µ—á–∫–æ –ø–æ—Å–ª–µ –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏
            setTimeout(() => heart.remove(), 4000);
        }

        // –õ–æ–≥–∏–∫–∞ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ "–î–ê"
        yesBtn.addEventListener('click', () => {
            // –ó–∞–º–µ–Ω—è–µ–º —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã –Ω–∞ —Ñ–∏–Ω–∞–ª—å–Ω—ã–π —Ç–µ–∫—Å—Ç
            mainContent.innerHTML = '<h1 style="font-size: 3.5rem;">¬°Nos vemos pronto, amor m√≠o! ‚ù§Ô∏èü•∞</h1>';
            
            // –ó–∞–ø—É—Å–∫–∞–µ–º –±–µ—Å–∫–æ–Ω–µ—á–Ω—ã–π –ø–æ—Ç–æ–∫ —Å–µ—Ä–¥–µ—á–µ–∫
            setInterval(createHeart, 150);
        });
    </script>
</body>
</html>
